<!DOCTYPE html>
<html>
    <head>
        <title>Login/Registration</title>
        <link rel="stylesheet" href="login-reg.css">
    </head>

    <body>
        <div class="hero">
            <div class="form-box">
                <div>
                    <a type="button" href="C:\Users\Ashar Mehmood\Desktop\blood website\home\UwU.html">X</a>
                </div>
                <br><br><br>
                <div class="social-icons">
                    <img src="fb.png">
                    <img src="tw.png">
                    <img src="gp.png">
                </div>
                <div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id"
                    required>
                    <input type="text" class="input-field" placeholder="Enter Password"
                    required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                </div>
                <div>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id"
                    required>
                    <input type="email" class="input-field" placeholder="Email Id"
                    required>
                    <input type="text" class="input-field" placeholder="Enter Password"
                    required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register </button>
                </form>
                </div>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left ="-400px";
                y.style.left ="50px";
                z.style.left ="110px";
            }
            function login(){
                x.style.left ="50px";
                y.style.left ="450px";
                z.style.left ="0px";
            }
        </script>
    </body>
</html>
